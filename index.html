<!doctype html>
<html>
<meta charset="utf-8">
<title>flag verifier</title>
<style>
body{font-family:monospace;text-align:center;margin-top:2em}
input,select,button{font-family:inherit}
</style>
<body>
<div style="text-align: center;">
  <h2>flag verifier</h2>
</div>
<select id="chal"></select>
<input id="flag" placeholder="flag" style="width: 300px;">
<button onclick="check()">verify</button>
<div id="res"></div>
<script>
const challenges={
  "001":"f8c2e18b4c2c5ee8d3904dfe16c7d356eaacc989d3d555ba1fe1a4b2abf6f112",
  "002":"268e8742f72ad8c4bbcd904a004b0d4ef0ef90046b5dacaba90b72ca6f2b17ae",
  "003":"79cc70849a97e22179a6aa4cf435fe7d6809b52d6e0b2eddf9dfb6b80f68c2eb",
  "004":"53a09f43ff42d78905babc6018f72ff6515df1ba2786044e5bef47689ff03c6c",
  "005":"8228b4b2fc1c0ab1600d875aad3df16ec2209c5dd459e975fe22e40358f72208",
  "006":"0925e4db43d977f63389b1fcfc2e741371dd45bcba4021141e1c3adedbab9a33",
  "007":"e58f5d30fca08a7729a8c28c2bdaabc6139a75abe4030881fdcd12d79291684d"
};

const s=document.getElementById("chal");
for(const k in challenges){
  const o=document.createElement("option");
  o.value=k;o.textContent=k;s.appendChild(o);
}

async function sha256(t){
  const buf=new TextEncoder().encode(t);
  const hashBuf=await crypto.subtle.digest("SHA-256",buf);
  return Array.from(new Uint8Array(hashBuf)).map(b=>b.toString(16).padStart(2,"0")).join("");
}

async function check(){
  const f=document.getElementById("flag").value.trim();
  const c=document.getElementById("chal").value;
  const h=await sha256(f);
  const r=document.getElementById("res");
  r.textContent=(h===challenges[c])?"correct flag":"wrong flag";
}
</script>
</body>
</html>
